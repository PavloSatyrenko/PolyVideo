<div class="chats">
    <div class="chats__list">
        <app-chat-list
            [chats]="chats()"
            [(selectedChatUserId)]="selectedChatUserId"
        ></app-chat-list>
    </div>

    @if (selectedChatUserId()) {
    <div class="chats__window">
        <app-chat-window [chatUserId]="selectedChatUserId()!"></app-chat-window>
    </div>
    }
</div>
