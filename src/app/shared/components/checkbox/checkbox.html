<label class="label" [ngClass]="{ 'label_disabled': isDisabled() }">
    <input class="checkbox" type="checkbox" [checked]="value()" (change)="onChange($event)" [disabled]="isDisabled()" />
    @if (label()) {
    <span class="label__text" [ngClass]="{ 'label__text_disabled': isDisabled() }">{{ label() }}</span>
    }
</label>
