<div class="sidebar" [class.sidebar_expanded]="isSidebarOpened()">
    <button class="sidebar__expand" (click)="toggleSidebarExpansion()">
        <i class="expand__icon fa-solid fa-arrows-left-right"></i>
    </button>

    <nav class="sidebar__list">
        @for(sidebarItem of sidebarItems; track sidebarItem.link) {
        <app-workspace-sidebar-item
            [link]="sidebarItem.link"
            [label]="sidebarItem.label"
            [icon]="sidebarItem.icon"
            [isNotified]="sidebarItem.isNotified"
            [isExpanded]="isSidebarOpened()"
        ></app-workspace-sidebar-item>
        }
    </nav>
</div>
