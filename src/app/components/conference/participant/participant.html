<div
    class="participant"
    [ngClass]="{'participant_moved': participant().isMoved}"
>
    @if (participant().isVideoEnabled) {
    <video
        class="participant__video"
        [srcObject]="participant().videoStream"
        autoplay
        playsinline
        muted
    ></video>
    } @if (!participant().isLocal && participant().isAudioEnabled) {
    <audio [srcObject]="participant().audioStream" autoplay></audio>
    }

    <span class="participant__name">{{ participant().name }}</span>

    @if (participant().isHandUp) {
        <span class="participant__hand">
            <i class="fa-solid fa-hand"></i>
        </span>
    }
</div>
