<div class="sidebar">
    <ui-title [title]="'Options'" [size]="'medium'"></ui-title>

    <div class="sidebar__content">
        <div class="sidebar__item">
            <ui-input
                [placeholder]="'Meeting Title'"
                [(value)]="meetingTitle"
                [size]="'large'"
                [theme]="'primary'"
                [isFullWidth]="true"
            ></ui-input>
        </div>

        <div class="sidebar__item">
            <ui-checkbox
                [label]="'Enable Waiting Room'"
                [(value)]="isWaitingRoomEnabled"
            ></ui-checkbox>
        </div>

        <div class="sidebar__item">
            <ui-checkbox
                [label]="'Allow Participants to Share Screen'"
                [(value)]="isScreenSharingAllowed"
            ></ui-checkbox>
        </div>

        <div class="sidebar__item">
            <ui-checkbox
                [label]="'Enable Guest Access'"
                [(value)]="isGuestAccessEnabled"
            ></ui-checkbox>
        </div>
    </div>

    <div class="sidebar__save">
        <ui-button
            [label]="'Save Changes'"
            [size]="'large'"
            [type]="'primary'"
            [isFullWidth]="true"
            (click)="saveOptions()"
        ></ui-button>
    </div>
</div>
